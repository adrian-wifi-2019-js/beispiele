<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globale und funktionseigene Variablen - Closures</title>
  <script>
    // Eine globale Variable (wird dem window-Objekt zugewiesen)
    // ist f체r alle Skripts innerhalb der Seite verf체gbar
    var foo = 'abc';

    // Statt eines Event Listeners...
    // window.addEventListener('load', function(){} );

    //... l채sst sich f체r viele Ereigniosse auch ein korrespondierender
    // Event Handler zuweisen:
    window.onload = function(){
      // funtionseigene Variablen (lokale Variablen)
      // sind nur innerhalb der Funktion sichtbar
      var foo2 = 0;

      var btn = document.getElementById('button1');
      btn.addEventListener('click',
        function(){
            foo2 += 1;
            console.log( 'btn/click - lokale foo2 der Eltern-Funktion: ' + foo2 );
        }
      );
      var btn2 = document.getElementById('button2');
      btn2.addEventListener('click',
        function(){
            foo2 += 1;
            console.log( 'btn2/click - lokale foo2 der Eltern-Funktion: ' + foo2 );
        }
      );
    };

  </script>
</head>
<body>
  <button type="button" id="button1">Klick Mich</button>
  <button type="button" id="button2">Klick Mich</button>
</body>
</html>
