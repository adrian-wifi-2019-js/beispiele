<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahlen addieren</title>
  <script>

    // var x = 15;
    // var y = 20;

    window.addEventListener('load', fensterGeladen);

    function fensterGeladen() {
      console.log('window wurde komplett geladen!');
      var ergebnisButton = document.getElementById('buttonAusgabe');
      ergebnisButton.addEventListener('click', zeigeErgebnis);
    }

    function zeigeErgebnis(){
      var eingabefeldX = document.getElementById('eingabeX');
      var x = eingabefeldX.value;

      // console.log('x ist Not A Number: ' + isNaN(x) );

      // oder so....
      // var eingabeX = document.getElementById('eingabeX').value;
      // console.log( 'Placholder Attribut des Input-Elements: ' + eingabefeldX.placeholder );

      var eingabefeldY = document.getElementById('eingabeY');
      var y = eingabefeldY.value;

      var divAusgabe = document.getElementById('ausgabe');

      if( isNaN(x) === true ){
        divAusgabe.innerText = 'x ist kein gültiger Zahlenwert!';
      } else if ( isNaN(y) === true){
        divAusgabe.innerText = 'y ist kein gültiger Zahlenwert!';
      } else {
        divAusgabe.innerText = x + ' + ' + y + ' = ' +  ( parseInt(x) + parseInt(y) );
      }

    }

  </script>

  <style media="screen">
    * {
      font-family: sans-serif;
    }
    div {
      border: 1px solid;
      background-color: lightyellow;
      margin: .5em;
      padding: .5em;
    }
  </style>
</head>

<body>
  <div id="ausgabe">Hier soll das Ergebnis rein</div>
  <input type="text" id="eingabeX" value="" placeholder="Wert X">
  <input type="text" id="eingabeY" value="" placeholder="Wert Y">
  <button type="button" id="buttonAusgabe">Zeige Ergebnis</button>
</body>

</html>
