<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handler und Listener</title>
  <script>
    var xy = 3;

    console.log('window.xy: ' + window.xy);
    console.log('Ist daselbe wie xy: ' + xy);

    window.addEventListener('load', fensterGeladen);

    function fensterGeladen() {
      var headline = document.getElementById('ueberschrift');

    	// headline.innerText = headline.innerText + ' Guten Morgen!';
      // einfacher so:
      headline.innerText += ' Guten Morgen!';

      var btn1 = document.getElementById('button1');
      btn1.addEventListener('click', button1Geklickt);

      var btn2 = document.getElementById('button2');
      btn2.addEventListener('click', button2Geklickt);
    }

    function button1Geklickt(){
      var divMain = document.getElementById('main');
      divMain.innerText = 'Button 1 geklickt';
    }

    function button2Geklickt(){
      var divMain = document.getElementById('main');
      divMain.innerText = 'Button 2 geklickt';
    }

    // Traversing (Ansteuern von DOM Elementen)
    // window.document.body
    // window.document.head

    // getElementById ist eine Methode des document-Objekts
    // window.document.getElementById()

    // das window-Objekt muss nicht explizit angegeben werden, es ist das globale Objekt

    // Bei Ausführung der Anweisung ist der Bereich unterhalb des scripts nocht nicht
    // vom Browser eingelesen worden. document.getElementById() leifer den Leerwert 'null' zurück.
    // var headline = document.getElementById('ueberschrift');
  	// headline.innerText = 'Guten Morgen!';

  </script>

  <style media="screen">
    * {
      font-family: sans-serif;
    }
    div {
      margin-bottom: .5em;
      padding: .5em;
      background-color: lightyellow;
      border: 1px solid;
      min-height: 5em;
    }
  </style>
</head>
<body>

  <h1 id="ueberschrift">Willkommen in der ereignisreichen Welt von JavaScript!</h1>
  <div id="main"></div>
  <button type="button" id="button1">Zeige Inhalt 1</button>
  <button type="button" id="button2">Zeige Inhalt 2</button>

</body>
</html>
